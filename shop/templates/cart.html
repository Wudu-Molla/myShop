{%extends 'base.html'%}

<div class="container">
    <div class="row">
        <div class="col-6 mx-auto mt-5">
            {%block content%}
                {%for item in items%}

                    <div class="mt-5">
                        <div class="card">
                            <div class="card-body row justify-content-between ">
                                <div class="d-flex col justify-content-between align-items-center">
                                    <img src="{{item.image_url}}" class="cart-image" alt="...">
                                    <h5 class="card-title">{{item.title}}</h5>
                                    <p class="card-title">{{item.price}}$</p>

                                </div>
                                <div class="d-flex flex-row col justify-content-between align-items-center">
                                    <a name="show" href="{{url_for('item', item=item.id)}}" class="btn btn-success">Show</a>
                                    <form method="post" action="{{url_for('cart', remove=item.barcode)}}">
                                            {{form.hidden_tag()}}
                                            {{form.remove(class="btn-close", type="submit")}}
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>

                {%endfor%}

            {%endblock%}
        </div>

    </div>
</div>
